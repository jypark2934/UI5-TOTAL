<!DOCTYPE html>
 <!-- abap REPORT 프로그램명 처럼 이 html파일이 
    html 형식으로 작성된 문서라는 것을 알려줌-->

<!-- 주석 내부에 주석태그를 이중으로 사용 못함 --> 
<html> <!-- html 태그 안에 내용 작성 -->
<head> <!-- 세팅값 -->
    <meta charset="UTF-8"> 
    <!-- A -> 00001111를 다시 문자로 번역할때 양식을 알려줌 --> 
    <title>HTML 실습</title>
    <style>
    /* style tag 내부는 css 문법으로 작성되는 공간 */
    /* class는 .이름 형식으로 선언 {} 안에 적용할 속성을 작성 */
    .divClass1 {
            font-size: 5px;
        }
    </style>
</head>
<body>  <!-- 본문 내용 -->
    <script>
        // javascript를 작성하는 공간 - js 양식으로 코드 작성
        // 브라우저가 html 파일을 실행할때 이 코드내용을 읽고 구동시킴
        // console.log 개발자 도구의 console창에서 코드의 진행내용을 확인하는 
        // console.log(1);
        // console.log(2);
        // console.log(3); // line 복사는 alt+shift+화살표
        
        // ECMAscript <- javascript의 정식 명칭, 약어는 es
        // javascript 웹을 위해서 급조한 언어
        // 유연하고(다른 언어처럼 엄격하지 않음)
        // ex var a =123; a = 'abc' 상관없음
        // 당시 유행하던 java 이름을 가져다가 붙임 java + script
        // es6 ECMAscript6 버전6 이 버전에서 많은 최신기능이 추가되서
        // 이 버전을 기점으로 많은 문법과 기능이 나뉨
        // ECMAscript 를 관리하는 곳이 MDN Mozilla
        // var [변수명] = 값, 객체(object), function
        var a = 123;
        var b = {};
        var c = function(){};
        // es6부터 let을 사용, 일반적인 경우는 let을 사용
        let a1 = 123;
        // UI5 Framework 가 es5 기반으로 만들어져있어서
        // var 로 통일해서 배울예정

        // object (객체)
        // 위에서 값으로 선언한 a 도 사실 객체
        // 값 - number, string, null, undefined, boolean(참,거짓 논리값)
        // 이 속성들도 prototype으로 객체를 가지고 있음
        // 객체 자체의 기본 속성도 객체 -> object 라는 이름의 객체
        
        var oObject = {
            name : 'object',    //프로퍼티 셋을 여러개 선언할 경우 쉼표로 구분
            '123' : '123' //프로퍼티 키 이름은 ''나 그냥 적거나 가능
            //숫자로만 이루어질 경우는 문자열로 '' 해줘야함
        };
        console.log(oObject.name);  // 객체.<프로퍼티 키 이름>
        console.log(oObject['name']);   // 객체[프로퍼티 키 이름을 스트링형식''으로]
        var name1 = 'name';
        console.log(oObject.name1); // undefined - 정의되지 않은 없는 값을 찾고있음
        //name1이 값을 가져오려면 위에처럼 {}를 통해 객체 형식을 취해야한다
        console.log(oObject[name1]); //프로퍼티 키 이름을 변수로 호출 가능
        var o1 = {
            'name' : '이름',
            getName : function (){
                //기능구현
               //console.log(this.name);
               //function 수행 결과를 외부로 전달.
                return this.name;
            },
            setName : function(iName){  // 펑션에서 사용할 인풋파라미터 등록
                this.name = iName;  // 내부에서 파라미터 사용 가능
                // iName은 펑션 내부에서만 유효한 로컬 변수
            }
        };
        
        // car 라는 생성자함수를 통해서 객체 생성
        var car = function(){
            this.name = "자동차",
            this.wheel = 4, 
            this.__proto__.year = '2022',
            this.__proto__.show = function(){
                return this.name;
            }
        };
        
        var sonata = new car(); //생성자 함수로 객체를 생성해주는 명령어
        var avante = new car();



       // debugger;
        o1.getName();
        o1.setName('바뀐이름');   // 파라미터를 안주면 undefined로 들어감.
        // function(param.){} -> form using iv_num.
        // class attribute / method
        // prototype - object 상속하는 방식으로 oop 객체지향 언어를 구현함
        // object - property, function(= method)



    </script>
    <!-- <P></P> paragraph, 글을 문단 단위로 작성 -->
    <!-- <div>   
        division, tag를 구조화
        <div class=divClass1> 
            class 속성에 style class 명을 연결
            하위 태그의 속성까지 일괄적용
            <p>div tag 테스트</p>
            <ol>
                <li>목록1</li>
                <li>목록2</li>
            </ol>
        </div>
        <li></li>
    </div> -->
    <button>버튼</button>
</body>
</html>
